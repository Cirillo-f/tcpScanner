<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP Port Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>TCP Port Scanner</h2>
        <p>Сканирование TCP портов для указанного хоста</p>
        
        <input type="text" 
               id="host" 
               placeholder="Введите хост (example.com или 192.168.1.1)"
               autocomplete="off">
        
        <button onclick="scanPorts()">Сканировать порты</button>
        
        <div class="spinner" id="spinner"></div>
        <div id="result" class="result"></div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #666;">
            <p><strong>Примеры хостов:</strong></p>
            <p>• scanme.nmap.org (~ 25 сек)</p>
            <p>• google.com (~ 1-2 мин)</p>
            <p>• 192.168.1.1 (локальная сеть)</p>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
